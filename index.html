<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Oanh</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
      transition: background-color 1s ease-in-out;
    }
    .cake {
      text-align: center;
      cursor: pointer;
    }
    .cake img {
      width: 200px;
      transition: transform 0.3s ease;
    }
    .cake img:hover {
      transform: scale(1.1);
    }
    #card, #confetti, #lights {
      display: none;
    }
    .card {
      background: white;
      color: black;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }
    .confetti {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 0, 0.7);
      animation: fall 3s infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .lights {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    background: radial-gradient(circle, #ffcccb 0%, rgba(255, 255, 255, 0) 70%);
  }
  </style>
</head>
<body>
  <div class="cake" onclick="celebrate()">
    <img src="https://img.icons8.com/color/144/000000/birthday-cake.png" alt="Birthday Cake">
    <p>Bấm vô ci bénh!</p>
  </div>

  <div id="card" class="card">
    <h1>Happy Birthday Oanh!</h1>
    <p>Chúc tất cả nhé</p>
  </div>

  <div id="confetti" class="confetti"></div>
  <div id="lights" class="lights"></div>

  <script>
    function celebrate() {
      document.body.style.backgroundColor = "#f0e4d7"; // Light pastel color
      document.getElementById('card').style.display = 'block';
      document.getElementById('lights').style.display = 'block';
      document.getElementById('confetti').style.display = 'block';
  
      // Create confetti
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confettiContainer.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
